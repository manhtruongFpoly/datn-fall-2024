<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Voler Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<div id="app"><!--Main content-->
    <span th:replace="~{fragments/sidebar :: sidebar}"></span>
    <div id="main"><!--Content id-->
        <span th:replace="~{fragments/header :: header}"></span>
        <div class="main-content container-fluid" layout:fragment="content"><!--dynamic content-->

            <!--            form-->
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <!-- Khung với border -->
                        <div class="card">
                            <div class="card-header bg-primary text-white text-center">
                                <h2 class="h4">Cập Nhật Chất Liệu</h2>
                            </div>
                            <div class="card-body">

                                <form th:action="@{'/updateChatLieu/' + ${chatLieu.id}}" th:object="${chatLieu}" method="post">
                                    <div class="form-group">
                                        <label for="maChatLieu">Mã Chất Liệu:</label>
                                        <input type="text" th:field="*{maChatLieu}" class="form-control" id="maChatLieu" placeholder="Nhập mã chất liệu" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="tenChatLieu">Tên Chất Liệu:</label>
                                        <input type="text" th:field="*{tenChatLieu}" class="form-control" id="tenChatLieu" placeholder="Nhập tên chất liệu" required>
                                    </div>
                                    <input type="hidden" th:field="*{trangThai}" value="1"/>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success">Cập Nhật</button>
                                        <a th:href="@{/chat-lieu}" class="btn btn-secondary">Hủy</a>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <span th:replace="~{fragments/footer :: footer}"></span>
    </div>
</div>

<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script>
    function resetForm() {
        document.getElementById("updateVoucherForm").reset();
    }
</script>
<!-- Link tới Bootstrap 5.0 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
