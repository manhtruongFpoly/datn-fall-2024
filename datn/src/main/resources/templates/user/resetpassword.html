<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-password-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title-heading {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .text-contact {
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #ff9800;
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
        }

        .btn-reset {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 40%;
            margin-top: 10px;
            display: block; /* Thêm dòng này */
            margin-left: auto; /* Thêm dòng này */
            margin-right: auto; /* Thêm dòng này */
        }

        .btn-reset:hover {
            background-color: #e68900;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
        }

        .back-to-login {
            font-size: 14px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            margin-top: 20px;
        }

        .back-to-login:hover {
            color: #ff9800;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .reset-password-container {
                width: 90%;
                padding: 20px;
            }

            .title-heading {
                font-size: 22px;
            }

            .text-contact {
                font-size: 13px;
            }

            .form-control {
                padding: 8px;
                font-size: 13px;
            }

            .btn-reset {
                padding: 8px;
                font-size: 13px;
                width: 50%; /* Điều chỉnh kích thước nút trên mobile */
            }
        }
    </style>
</head>
<body>
<div class="reset-password-container">
    <h3 class="title-heading">Đặt Lại Mật Khẩu</h3>

    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="email" th:value="${email}">

        <!-- Mật Khẩu Mới -->
        <div class="form-group">
            <label for="password" class="form-label">Mật Khẩu Mới</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu mới" required>
        </div>

        <!-- Nhập Lại Mật Khẩu -->
        <div class="form-group">
            <label for="confirm-password" class="form-label">Nhập Lại Mật Khẩu</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Nhập lại mật khẩu mới" required>
        </div>

        <!-- Nút Đặt Lại Mật Khẩu -->
        <div class="form-group">
            <button type="submit" class="btn-reset">Đặt Lại Mật Khẩu</button>
        </div>

        <!-- Thông báo lỗi -->
        <p th:if="${error}" class="error-message" th:text="${error}"></p>

        <!-- Liên kết quay lại đăng nhập -->
        <a href="/dang-nhap" class="back-to-login">Quay lại đăng nhập</a>
    </form>
</div>
</body>
</html>
