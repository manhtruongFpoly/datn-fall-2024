<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>

    <!-- Link tới Bootstrap 5.0 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<div id="app"><!--Main content-->
    <span th:replace="~{fragments/sidebar :: sidebar}"></span>
    <div id="main"><!--Content id-->
        <span th:replace="~{fragments/header :: header}"></span>
        <div class="main-content container-fluid" layout:fragment="content"><!--dynamic content-->

            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>

            <form th:action="@{/add}" th:object="${kichCo}" method="post"
                  id="addKCform" class="container" style="max-width: 500px;">
                <div class="mb-3">
                    <label for="maKichCo" class="form-label">Mã Kích Cỡ:</label>
                    <input type="text" id="maKichCo" name="maKichCo" class="form-control form-control-sm"
                           required maxlength="50" placeholder="Nhập">
                </div>

                <div class="mb-3">
                    <label for="size" class="form-label">Size:</label>
                    <input type="text" id="size" name="size"
                           class="form-control form-control-sm"
                           required maxlength="50" placeholder="Nhập size">
                </div>

                <div class="mb-3">
                    <label for="trangThai" class="form-label">Trạng thái:</label>
                    <select id="trangThai" name="trangThai" class="form-control form-control-sm" required>
                        <option value="">Chọn trạng thái</option>
                        <option value="1">Hoạt động</option>
                        <option value="0">Không hoạt động</option>
                        <option value="2">Đang chờ xử lý</option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary btn-sm">Thêm</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="resetForm()">Làm Mới</button>
                </div>
            </form>


        </div>
        <span th:replace="~{fragments/footer :: footer}"></span>
    </div>
</div>

<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/main.js}"></script>

<!-- Link tới Bootstrap 5.0 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
