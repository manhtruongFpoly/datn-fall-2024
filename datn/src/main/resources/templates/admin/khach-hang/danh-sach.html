<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Khách Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    <style>
        /* Tăng chiều cao dòng một cách vừa phải */
        .table td, .table th {
            padding: 0.6rem; /* Điều chỉnh khoảng cách giữa các hàng */
            vertical-align: middle;
        }
    </style>
</head>

<body>
<div id="app">
    <span th:replace="~{fragments/sidebar :: sidebar}"></span>
    <div id="main">
        <span th:replace="~{fragments/header :: header}"></span>
        <div class="main-content container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-primary">Danh Sách Khách Hàng</h1>
                <a th:href="@{/khach-hang/them}" class="btn btn-success">Thêm Khách Hàng Mới</a>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Mã KH</th>
                        <th>Họ và Tên</th>
                        <th>Giới Tính</th>
                        <th>Ngày Sinh</th>
                        <th>Số ĐT</th>
                        <th>Email</th>
                        <th>Trạng Thái</th>
                        <th>Hành Động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="khachHang : ${khachHangList}">
                        <td th:text="${khachHang.maKH}"></td>
                        <td th:text="${khachHang.ho} + ' ' + ${khachHang.tenDem} + ' ' + ${khachHang.ten}"></td>
                        <td th:text="${khachHang.gioiTinh == 0 ? 'Nam' : 'Nữ'}"></td>
                        <td th:text="${#dates.format(khachHang.ngaySinh, 'dd-MM-yyyy')}"></td>
                        <td th:text="${khachHang.sdt}"></td>
                        <td th:text="${khachHang.email}"></td>
                        <td th:text="${khachHang.trangThai == 0 ? 'Hoạt động' : (khachHang.trangThai == 1 ? 'Không hoạt động' : 'Chờ xử lý')}"></td>
                        <td>
                            <a th:href="@{/khach-hang/update/{id}(id=${khachHang.id})}" class="text-warning me-2" title="Cập nhật">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="#" class="text-danger" title="Xóa" th:onclick="'showDeleteModal(' + ${khachHang.id} + ')'" >
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <span th:replace="~{fragments/footer :: footer}"></span>
    </div>
</div>

<!-- Modal xác nhận xóa -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Xác Nhận Xóa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn xóa khách hàng này?
                <input type="hidden" id="deleteId" value="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Xóa</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Mở modal với ID khách hàng
    function showDeleteModal(id) {
        document.getElementById('deleteId').value = id;
        $('#deleteModal').modal('show');
    }

    // Xác nhận và thực hiện xóa khách hàng
    function confirmDelete() {
        const customerId = document.getElementById('deleteId').value;
        if (!customerId) {
            alert('Không có ID khách hàng để xóa!');
            return;
        }
        fetch('/khach-hang/delete/' + customerId, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('Khách hàng đã được xóa!');
                    $('#deleteModal').modal('hide');
                    location.reload();
                } else {
                    alert('Xóa khách hàng thất bại!');
                }
            })
            .catch(error => {
                alert('Đã xảy ra lỗi khi xóa khách hàng!');
                console.error(error);
            });
    }

    // Đóng modal khi click vào nút Hủy
    document.querySelector('.btn-secondary').addEventListener('click', function() {
        $('#deleteModal').modal('hide');
    });
</script>

<!-- Không dùng th:src cho các URL ngoài -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
