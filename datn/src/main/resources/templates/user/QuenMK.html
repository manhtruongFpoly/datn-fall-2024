<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quên Mật Khẩu</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title-heading {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .text-contact {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            text-align: left;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff9800;
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
        }

        .form-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
        }

        .btn-submit {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #e68900;
        }

        .login-link {
            font-size: 14px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #ff9800;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .forgot-password-container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<!-- Forgot Password Form Section -->
<div class="forgot-password-container">
    <h3 class="title-heading">Quên Mật Khẩu</h3>
    <p class="text-contact">Vui lòng nhập email của bạn để đặt lại mật khẩu</p>

    <!-- Form quên mật khẩu -->
    <form action="/quen-mat-khau" method="POST" class="form" id="forgot-password-form">
        <!-- Email -->
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" placeholder="Nhập email của bạn" class="form-control" required>
            <span class="form-message"></span>
        </div>

        <!-- Nút gửi yêu cầu -->
        <div class="form-group">
            <button type="submit" class="btn btn-submit">Gửi Yêu Cầu</button>
        </div>

        <!-- Liên kết đăng nhập -->
        <div class="form-group text-center">
            <p>Quay lại <a href="/dang-nhap" class="login-link">Đăng Nhập</a></p>
        </div>
    </form>
</div>

<!-- JavaScript để xử lý validation -->
<script>
    document.getElementById('forgot-password-form').addEventListener('submit', function (event) {
        const email = document.getElementById('email').value;

        // Kiểm tra email hợp lệ
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            event.preventDefault(); // Ngăn form submit
            alert('Email không hợp lệ! Vui lòng nhập đúng định dạng email.');
            return;
        }

        // Nếu email hợp lệ, có thể thêm logic gửi yêu cầu đặt lại mật khẩu ở đây
        alert('Yêu cầu đặt lại mật khẩu đã được gửi đến email của bạn!');
    });
</script>

</body>
</html>
