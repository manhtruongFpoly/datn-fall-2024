<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Đăng Ký Tài Khoản</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    .register-container {
      max-width: 500px;
      margin: 100px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .title-heading {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #333;
    }

    .text-contact {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      text-align: left;
      font-size: 16px;
      margin-bottom: 8px;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #ff9800;
      box-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
    }

    .form-message {
      color: #f44336;
      font-size: 14px;
      margin-top: 5px;
    }

    .btn-register {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-register:hover {
      background-color: #e68900;
    }

    .login-link {
      font-size: 14px;
      color: #555;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-link:hover {
      color: #ff9800;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .register-container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<!-- Registration Form Section -->
<div class="register-container">
  <h3 class="title-heading">Đăng Ký Tài Khoản</h3>
  <p class="text-contact">Vui lòng điền thông tin để đăng ký tài khoản</p>

  <!-- Form đăng ký -->
  <form action="/dang-ky" method="POST" class="form" id="register-form">
    <!-- Họ và tên -->
    <div class="form-group">
      <label for="fullname" class="form-label">Họ Tên</label>
      <input id="fullname" name="fullname" type="text" placeholder="Nhập họ và tên" class="form-control" required>
      <span class="form-message"></span>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="email" placeholder="Nhập email của bạn" class="form-control" required>
      <span class="form-message"></span>
    </div>

    <!-- Số điện thoại -->
    <div class="form-group">
      <label for="phone" class="form-label">Số Điện Thoại</label>
      <input id="phone" name="phone" type="tel" placeholder="Nhập số điện thoại" class="form-control" required>
      <span class="form-message"></span>
    </div>

    <!-- Mật khẩu -->
    <div class="form-group">
      <label for="password" class="form-label">Mật Khẩu</label>
      <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" required>
      <span class="form-message"></span>
    </div>

    <!-- Xác nhận mật khẩu -->
    <div class="form-group">
      <label for="confirm-password" class="form-label">Xác Nhận Mật Khẩu</label>
      <input id="confirm-password" name="confirm-password" type="password" placeholder="Xác nhận mật khẩu" class="form-control" required>
      <span class="form-message"></span>
    </div>

    <!-- Nút đăng ký -->
    <div class="form-group d-flex justify-content-center mt-4">
      <button type="submit" class="btn btn-register">Đăng Ký</button>
    </div>

    <!-- Liên kết đăng nhập -->
    <div class="form-group text-center">
      <p>Đã có tài khoản? <a href="/dang-nhap" class="login-link">Đăng Nhập ngay</a></p>
    </div>
  </form>
</div>

<!-- JavaScript để xử lý validation và hiển thị thông báo lỗi -->
<script>
  document.getElementById('register-form').addEventListener('submit', function (event) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const phone = document.getElementById('phone').value;

    // Kiểm tra mật khẩu và xác nhận mật khẩu có khớp nhau không
    if (password !== confirmPassword) {
      event.preventDefault(); // Ngăn form submit
      alert('Mật khẩu và xác nhận mật khẩu không khớp!');
      return;
    }

    // Kiểm tra số điện thoại hợp lệ
    const phonePattern = /^\d{10}$/; // Số điện thoại phải có đúng 10 chữ số
    if (!phonePattern.test(phone)) {
      event.preventDefault(); // Ngăn form submit
      alert('Số điện thoại không hợp lệ! Vui lòng nhập đúng 10 chữ số.');
      return;
    }
  });
</script>

</body>
</html>
