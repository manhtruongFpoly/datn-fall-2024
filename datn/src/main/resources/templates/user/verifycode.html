<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Nhận Mã</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .verify-code-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title-heading {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .text-contact {
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #ff9800;
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
        }

        .btn-verify {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 40%; /* Chiều rộng 40% */
            margin-top: 10px;
            display: block; /* Chuyển nút thành block để căn giữa */
            margin-left: auto; /* Căn lề trái tự động */
            margin-right: auto; /* Căn lề phải tự động */
        }

        .btn-verify:hover {
            background-color: #e68900;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
        }

        .back-to-login {
            font-size: 14px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            margin-top: 20px;
        }

        .back-to-login:hover {
            color: #ff9800;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .verify-code-container {
                width: 90%;
                padding: 20px;
            }

            .title-heading {
                font-size: 22px;
            }

            .text-contact {
                font-size: 13px;
            }

            .form-control {
                padding: 8px;
                font-size: 13px;
            }

            .btn-verify {
                padding: 8px;
                font-size: 13px;
                width: 50%; /* Điều chỉnh kích thước nút trên mobile */
            }
        }
    </style>
</head>
<body>

<!-- Verify Code Form Section -->
<div class="verify-code-container">
    <h3 class="title-heading">Xác Nhận Mã</h3>
    <p class="text-contact">Vui lòng nhập mã xác nhận đã được gửi đến email của bạn.</p>

    <form th:action="@{/verify-code}" method="post">
        <input type="hidden" name="email" th:value="${email}">

        <!-- Mã Xác Nhận -->
        <div class="form-group">
            <label for="code" class="form-label">Mã Xác Nhận</label>
            <input type="text" id="code" name="code" class="form-control" placeholder="Nhập mã xác nhận" required>
        </div>

        <!-- Nút Xác Nhận -->
        <div class="form-group">
            <button type="submit" class="btn-verify">Xác Nhận</button>
        </div>

        <!-- Thông báo lỗi -->
        <p th:if="${error}" class="error-message" th:text="${error}"></p>

        <!-- Liên kết quay lại đăng nhập -->
        <a href="/dang-nhap" class="back-to-login">Quay lại đăng nhập</a>
    </form>
</div>

</body>
</html>
