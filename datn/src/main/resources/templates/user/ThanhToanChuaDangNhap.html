<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .checkout-container {
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .checkout-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .checkout-summary h4 {
            margin-bottom: 20px;
        }
        .checkout-summary .total {
            font-size: 18px;
            font-weight: bold;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="bg-white border-bottom py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="social-links">
            <a href="#" class="text-dark mr-3"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-dark mr-3"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-dark mr-3"><i class="fab fa-youtube"></i></a>
            <a href="#" class="text-dark"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="user-options">
            <a href="#" class="text-dark mr-3">Đăng nhập</a>
            <a href="#" class="text-dark">Đăng kí</a>
            <div class="user-icons d-inline-block ml-3">
                <a href="#" class="text-dark"><i class="fa fa-shopping-cart"></i><span class="badge badge-danger"></span></a>
            </div>
        </div>
    </div>
</header>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container d-flex align-items-center justify-content-between py-3">
        <div class="d-flex align-items-center">
            <img th:src="@{/img/logo1r.jpg}" alt="Logo" width="80" height="80" style="border-radius: 50%; border: 2px solid #fff; margin-right: 20px;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/home}">TRANG CHỦ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product-use}">SẢN PHẨM</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/gioi-thieu}">GIỚI THIỆU</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tra-cuu}">TRA CỨU ĐƠN HÀNG</a>
                </li>
            </ul>
        </div>

        <form class="d-flex ms-3">
            <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
            <button class="btn btn-outline-dark" type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</nav>

<!-- Thanh Toán -->
<div class="container mt-4">
    <div class="checkout-container">
        <h1>Thanh Toán</h1>

        <!-- Thông tin giỏ hàng -->
        <div class="checkout-summary">
            <h4>Thông Tin Giỏ Hàng</h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Sản Phẩm</th>
                    <th scope="col">Số Lượng</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Thành Tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cart.gioHangCTs}">
                    <td th:text="${item.sanPhamChiTiet.sanPham.tenSP}">Tên sản phẩm</td>
                    <td th:text="${item.soLuong}">Số lượng</td>
                    <td th:text="${#numbers.formatDecimal(item.sanPhamChiTiet.giaBan, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">Giá</td>
                    <td th:text="${#numbers.formatDecimal(item.soLuong * item.sanPhamChiTiet.giaBan, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">Thành tiền</td>
                </tr>
                </tbody>
            </table>
            <p class="total">Tổng tiền:
                <span th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">Tổng tiền</span>
            </p>
        </div>

        <!-- Form thông tin thanh toán -->
        <form th:action="@{/checkout}" method="post">
            <div class="form-group">
                <label for="tenNguoiNhan">Tên Người Nhận:</label>
                <input type="text" id="tenNguoiNhan" name="tenNguoiNhan" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="soDienThoai">Số Điện Thoại:</label>
                <input type="text" id="soDienThoai" name="soDienThoai" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="diaChi">Địa Chỉ Giao Hàng:</label>
                <input type="text" id="diaChi" name="diaChi" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="ghiChu">Ghi Chú:</label>
