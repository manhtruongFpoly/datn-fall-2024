
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Khách Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <!-- Custom CSS for row padding -->
    <style>
        /* Tăng chiều cao dòng một cách vừa phải */
        .table td, .table th {
            padding: 0.6rem; /* Điều chỉnh khoảng cách giữa các hàng */
            vertical-align: middle;
        }
    </style>
</head>

<body>
<div id="app"><!-- Main content -->
    <span th:replace="~{fragments/sidebar :: sidebar}"></span> <!-- Sidebar -->
    <div id="main"><!-- Content id -->
        <span th:replace="~{fragments/header :: header}"></span> <!-- Header -->

        <!-- Main Content for Customer List -->
        <div class="main-content container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-primary">Danh Sách Khách Hàng</h1>
                <a href="/khach-hang/them" class="btn btn-success">Thêm Khách Hàng Mới</a>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Mã KH</th>
                        <th>Họ và Tên</th>
                        <th>Giới Tính</th>
                        <th>Ngày Sinh</th>
                        <th>Số ĐT</th>
                        <th>Email</th>
                        <th>Trạng Thái</th>
                        <th>Hành Động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="khachHang : ${khachHangList}">
                        <td th:text="${khachHang.maKH}"></td>
                        <td th:text="${khachHang.ho} + ' ' + ${khachHang.tenDem} + ' ' + ${khachHang.ten}"></td>
                        <td th:text="${khachHang.gioiTinh == 0 ? 'Nam' : 'Nữ'}"></td>
                        <td th:text="${#dates.format(khachHang.ngaySinh, 'dd-MM-yyyy')}"></td>
                        <td th:text="${khachHang.sdt}"></td>
                        <td th:text="${khachHang.email}"></td>
                        <td th:text="${khachHang.trangThai == 0 ? 'Hoạt động' : (khachHang.trangThai == 1 ? 'Không hoạt động' : 'Chờ xử lý')}"></td>


                        <td>
                            <!-- Icons for actions -->

                            <a th:href="@{/khach-hang/update/{id}(id=${khachHang.id})}" class="text-warning me-2" title="Cập nhập">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="#" class="text-danger" title="Xóa" onclick="showDeleteModal([[${khachHang.id}]])">
                                <i class="fas fa-trash-alt"></i>
                            </a>


                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <span th:replace="~{fragments/footer :: footer}"></span> <!-- Footer -->
    </div>
</div>



<!-- Modal xác nhận xóa -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Xác Nhận Xóa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn xóa khách hàng này?
                <!-- Input ẩn chứa ID của khách hàng cần xóa -->
                <input type="hidden" id="deleteId" value="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Xóa</button>
            </div>
        </div>
    </div>
</div>
<script>
    function showDeleteModal(id) {
        // Gán ID của khách hàng vào input ẩn trong modal
        document.getElementById('deleteId').value = id;
        // Hiển thị modal xác nhận xóa
        $('#deleteModal').modal('show');
    }

    // Hàm xác nhận xóa khách hàng
    function confirmDelete() {
        // Lấy ID khách hàng cần xóa từ input ẩn
        var customerId = document.getElementById('deleteId').value;

        // Kiểm tra xem ID có hợp lệ không
        if (!customerId) {
            alert('Không có ID khách hàng để xóa!');
            return;
        }

        // Gửi yêu cầu xóa khách hàng tới backend (sử dụng Fetch API)
        fetch('/khach-hang/delete/' + customerId, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('Khách hàng đã được xóa!');
                    // Đóng modal sau khi xóa thành công
                    $('#deleteModal').modal('hide');
                    // Làm mới trang hoặc danh sách khách hàng
                    location.reload();
                } else {
                    alert('Xóa khách hàng thất bại!');
                }
            })
            .catch(error => {
                alert('Đã xảy ra lỗi khi xóa khách hàng!');
                console.error(error);
            });
</script>



<!-- JavaScript files -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
