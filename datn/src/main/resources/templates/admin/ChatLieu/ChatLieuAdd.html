<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b0d3163487.js" crossorigin="anonymous"></script>

    <title>Dashboard - Voler Admin Dashboard</title>
    <!-- Đặt Bootstrap lên đầu tiên -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Link các thư viện CSS và JavaScript cho DataTables và jQuery -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        .search-form {
            background-color: white;
        }
    </style>
</head>
<body>

<div id="app" class="container-fluid">
    <span th:replace="~{fragments/sidebar :: sidebar}"></span>
    <div id="main">
        <span th:replace="~{fragments/header :: header}"></span>
        <div class="main-content container-fluid" layout:fragment="content">

            <div class="container text-center">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <!-- Khung với border -->
                            <div class="card">
                                <div class="card-header bg-primary text-white">
                                    <h2 class="h4 text-center">Thêm Mới Chất Liệu</h2>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/saveChatLieu}" th:object="${chatLieu}" method="post">
                                        <div class="form-group">
                                            <label for="maChatLieu">Mã Chất Liệu:</label>
                                            <input type="text" th:field="*{maChatLieu}" class="form-control" id="maChatLieu" placeholder="Nhập mã chất liệu" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="tenChatLieu">Tên Chất Liệu:</label>
                                            <input type="text" th:field="*{tenChatLieu}" class="form-control" id="tenChatLieu" placeholder="Nhập tên chất liệu" required>
                                        </div>

                                        <!-- Trạng Thái mặc định là 1 (Đang Hoạt Động) -->
                                        <input type="hidden" th:field="*{trangThai}" value="1"/>

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-success">Lưu</button>
                                            <a th:href="@{/chat-lieu}" class="btn btn-secondary">Hủy</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <span th:replace="~{fragments/footer :: footer}"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
