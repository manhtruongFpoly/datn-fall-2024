
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>


    <!-- Link tới Bootstrap 5.0 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<style>
    /* Custom styles */
    .form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-label {
        font-weight: bold;
    }

    .btn-primary {
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
    }
</style>
<body>
<div id="app"><!--Main content-->
    <span th:replace="~{fragments/sidebar :: sidebar}"></span>
    <div id="main"><!--Content id-->
        <span th:replace="~{fragments/header :: header}"></span>
        <div class="main-content container-fluid"
             layout:fragment="content"><!--dynamic content-->

            <form th:action="@{'/sanpham/update/' + ${sp.id}}"
                  th:object="${sp}" method="post" id="updateForm" class="container" style="max-width: 500px;">
                <div class="mb-3">
                    <label for="productId" class="form-label">Mã Sản phẩm:</label>
                    <input type="text" id="productId" name="productId" class="form-control form-control-sm"
                           th:field="*{maSP}" required maxlength="50" placeholder="Nhập mã">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Tên:</label>
                    <input type="text" id="name" name="name"
                           class="form-control form-control-sm" th:field="*{tenSP}" required maxlength="50" placeholder="Nhập tên">
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Trạng thái:</label>
                    <select id="status" name="status" class="form-control form-control-sm" required>
                        <!--                        <option th:field="*{status}" value="">Chọn trạng thái</option>-->
                        <option th:field="*{trangThai}" value="1">Còn Hàng</option>
                        <option th:field="*{trangThai}" value="0">Hết Hàng</option>

                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-sm">Cập Nhật</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="window.location.href='/products';">Quay Lại</button>

                </div>

            </form>

        </div>
    </div>
        <span th:replace="~{fragments/footer :: footer}"></span>
    </div>
</div>

<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/main.js}"></script>

<!-- Link tới Bootstrap 5.0 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
