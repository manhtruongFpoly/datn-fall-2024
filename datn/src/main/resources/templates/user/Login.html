<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Đăng Nhập</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .title-heading {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #333;
    }

    .text-contact {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      text-align: left;
      font-size: 16px;
      margin-bottom: 8px;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #ff9800;
      box-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
    }

    .form-message {
      color: #f44336;
      font-size: 14px;
      margin-top: 5px;
    }

    .remember-me {
      display: flex;
      align-items: center; /* Căn giữa theo chiều dọc */
      font-size: 14px;
      text-align: left;
    }

    .remember-checkbox {
      margin-right: 8px; /* Khoảng cách giữa checkbox và text */
    }

    .btn-login {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #e68900;
    }

    .forgot-password {
      font-size: 14px;
      color: #555;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #ff9800;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .login-container {
        width: 90%;
        padding: 25px;
      }
    }

    .form-group.text-center {
      display: flex;
      justify-content: center;
      gap: 20px; /* Khoảng cách giữa hai liên kết */
    }

    .forgot-password {
      font-size: 14px;
      color: #555;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #ff9800;
    }
  </style>
</head>
<body>

<!-- Login Form Section -->
<div class="login-container">
  <h3 class="title-heading">Đăng Nhập</h3>

  <form action="/dang-nhap" method="POST" class="form" id="login-form">
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="email" placeholder="Nhập email" class="form-control" required>
      <span class="form-message"></span>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Mật Khẩu</label>
      <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" required>
      <span class="form-message"></span>
    </div>
    <div class="form-group">
      <label class="remember-me">
        <input type="checkbox" name="remember" class="remember-checkbox"> Ghi nhớ tôi
      </label>
    </div>
    <div class="form-group d-flex justify-content-center mt-4">
      <button type="submit" class="btn btn-login">Đăng Nhập</button>
    </div>
    <div class="form-group text-center">
      <a href="/quen-mat-khau" class="forgot-password">Quên mật khẩu?</a>
      <a href="/dang-ky" class="forgot-password">Đăng Ký?</a>
    </div>
  </form>
</div>

</body>
</html>
