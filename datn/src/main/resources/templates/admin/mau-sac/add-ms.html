<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Màu Sắc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<div id="app">
    <span th:replace="~{fragments/sidebar :: sidebar}"></span>
    <div id="main">
        <span th:replace="~{fragments/header :: header}"></span>

        <div class="main-content container-fluid">
            <h1 class="text-primary mb-4">Thêm Màu Sắc Mới</h1>
            <form th:action="@{/mau-sac/them}" th:object="${mauSac}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Mã Màu Sắc</label>
                        <input type="text" class="form-control" th:field="*{maMauSac}" required>
                        <div th:if="${#fields.hasErrors('maMauSac')}" th:errors="*{maMauSac}" class="text-danger"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tên Màu</label>
                        <input type="text" class="form-control" th:field="*{tenMauSac}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Trạng Thái</label>
                        <select class="form-select" th:field="*{trangThai}">
                            <option value="0">Hoạt động</option>
                            <option value="1">Không hoạt động</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="submit" class="btn btn-success px-4 py-2 fw-bold shadow-sm rounded">
                        + Thêm Màu Sắc</button>
                    <a href="/mau-sac" class="btn btn-outline-secondary px-4 py-2  fw-bold shadow-sm rounded">
                        <i class="bi bi-x-circle"></i> Hủy
                    </a>
                </div>
            </form>
        </div>

        <span th:replace="~{fragments/footer :: footer}"></span>
    </div>
</div>

<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
