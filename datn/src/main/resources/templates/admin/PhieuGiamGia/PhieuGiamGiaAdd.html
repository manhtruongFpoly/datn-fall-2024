<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Voler Admin Dashboard</title>

    <!-- Link tới Bootstrap 5.0 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Thêm CSS của SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css">

    <!-- Thêm JavaScript của SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<div id="app"><!--Main content-->
    <span th:replace="~{fragments/sidebar :: sidebar}"></span>
    <div id="main"><!--Content id-->
        <span th:replace="~{fragments/header :: header}"></span>
        <div class="main-content container-fluid" layout:fragment="content"><!--dynamic content-->


            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <!-- Khung với border -->
                        <div class="card">
                            <div class="card-header bg-primary text-white text-center">
                                <h2 class="h4">Thêm Mới Voucher</h2>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/SavePhieuGiamGia}" th:object="${phieuGiamGia}" method="post" id="addVoucherForm" class="container" style="max-width: 100%;">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="ma" class="form-label">Mã Voucher:</label>
                                            <input type="text" id="ma" name="ma" class="form-control form-control-sm" required maxlength="50" placeholder="Nhập mã voucher">
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="ten" class="form-label">Tên:</label>
                                            <input type="text" id="ten" name="ten" class="form-control form-control-sm" required maxlength="50" placeholder="Nhập tên voucher">
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="loaiVoucher" class="form-label">Loại Voucher:</label>
                                            <select id="loaiVoucher" name="loaiVoucher" class="form-control form-control-sm" required>
                                                <option value="">Chọn loại voucher</option>
                                                <option value="Tiền mặt">Tiền mặt</option>
                                                <option value="Phần trăm">Phần trăm</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="ngayBatDau" class="form-label">Ngày Bắt Đầu:</label>
                                            <input type="date" id="ngayBatDau" name="ngayBatDau" class="form-control form-control-sm" required>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="ngayKetThuc" class="form-label">Ngày Kết Thúc:</label>
                                            <input type="date" id="ngayKetThuc" name="ngayKetThuc" class="form-control form-control-sm" required>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="giaTriGiam" class="form-label">Giá Trị Giảm:</label>
                                            <input type="number" id="giaTriGiam" name="giaTriGiam" class="form-control form-control-sm" required step="0.01" placeholder="Nhập giá trị giảm">
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="giaTriMax" class="form-label">Giá Trị Tối Đa:</label>
                                            <input type="number" id="giaTriMax" name="giaTriMax" class="form-control form-control-sm" required step="0.01" placeholder="Nhập giá trị tối đa">
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="soLuong" class="form-label">Số Lượng:</label>
                                            <input type="number" id="soLuong" name="soLuong" class="form-control form-control-sm" required min="1" placeholder="Nhập số lượng">
                                        </div>

                                        <div class="col-md-12 mb-3">
                                            <label for="moTa" class="form-label">Mô Tả:</label>
                                            <textarea id="moTa" name="moTa" class="form-control form-control-sm" rows="3" placeholder="Nhập mô tả"></textarea>
                                        </div>

                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-success btn-sm" id="addVoucherBtn">Thêm Voucher</button>

                                            <button type="button" class="btn btn-secondary btn-sm" onclick="resetForm()">Làm Mới</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <span th:replace="~{fragments/footer :: footer}"></span>
    </div>
</div>

<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script>
    document.getElementById('addVoucherBtn').addEventListener('click', function(event) {
        event.preventDefault();

        const ma = document.getElementById('ma').value;
        const ten = document.getElementById('ten').value;
        const loaiVoucher = document.getElementById('loaiVoucher').value;
        const ngayBatDau = document.getElementById('ngayBatDau').value;
        const ngayKetThuc = document.getElementById('ngayKetThuc').value;
        const giaTriGiam = document.getElementById('giaTriGiam').value;
        const giaTriMax = document.getElementById('giaTriMax').value;
        const soLuong = document.getElementById('soLuong').value;
        const moTa = document.getElementById('moTa').value;

        if (!ma || !ten || !loaiVoucher || !ngayBatDau || !ngayKetThuc || !giaTriGiam || !giaTriMax || !soLuong || !moTa) {
            Swal.fire({
                title: 'Lỗi!',
                text: 'Vui lòng điền đầy đủ thông tin các trường!',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            return;
        }

        if (new Date(ngayBatDau) > new Date(ngayKetThuc)) {
            Swal.fire({
                title: 'Lỗi!',
                text: 'Ngày kết thúc không thể trước ngày bắt đầu.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            return;
        }

        Swal.fire({
            title: 'Bạn có muốn lưu Voucher?',
            text: "Bạn không thể hoàn tác hành động này!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Vâng, tiếp tục!',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('addVoucherForm').submit(); // Gửi form khi người dùng đồng ý
            }
        });
    });

    // Hàm làm mới form
    function resetForm() {
        document.getElementById('addVoucherForm').reset();
    }
</script>

<!-- Link tới Bootstrap 5.0 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
