<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>


    <!-- Link tới Bootstrap 5.0 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<div id="app"><!--Main content-->
    <span th:replace="~{fragments/sidebar :: sidebar}"></span>
    <div id="main"><!--Content id-->
        <span th:replace="~{fragments/header :: header}"></span>
        <div class="main-content container-fluid"
             layout:fragment="content"><!--dynamic content-->

            <form th:action="@{'/update/thuong-hieu/' + ${sp.id}}"
                  th:object="${sp}" method="post" id="updateForm" class="container" style="max-width: 500px;">
                <div class="mb-3">
                    <label for="maThuongHieu" class="form-label">Mã Thương Hiệu:</label>
                    <input type="text" id="maThuongHieu" name="maThuongHieu" class="form-control form-control-sm"
                           th:field="*{maThuongHieu}" required maxlength="50" placeholder="Nhập mã">
                </div>

                <div class="mb-3">
                    <label for="TenThuongHieu" class="form-label">Tên:</label>
                    <input type="text" id="TenThuongHieu" name="TenThuongHieu"
                           class="form-control form-control-sm" th:field="*{TenThuongHieu}" required maxlength="50" placeholder="Nhập tên">
                </div>
                <div class="mb-3">
                    <label for="trangThai" class="form-label">Trạng thái:</label>
                    <select id="trangThai" name="trangThai" class="form-control form-control-sm" required>
<!--                        <option th:field="*{status}" value="">Chọn trạng thái</option>-->
                        <option th:field="*{trangThai}" value="1">Hoạt động</option>
                        <option th:field="*{trangThai}" value="0">Không hoạt động</option>
                        <option th:field="*{trangThai}" value="2">Đang chờ xử lý</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-sm">Cập Nhật</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="resetForm()">Làm Mới</button>
                </div>
            </form>

        </div>
        <span th:replace="~{fragments/footer :: footer}"></span>
    </div>
</div>

<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/main.js}"></script>

<!-- Link tới Bootstrap 5.0 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
